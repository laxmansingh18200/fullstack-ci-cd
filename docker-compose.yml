version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    networks:
      - appnet

  frontend:
    build: ./frontend
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
